stages:
  - lint
  - build
  - test
  - build deb
  - build docker
  - publish
  - docs
  - downstreams
  - release

variables:
  DOCKER_TLS_CERTDIR: "/certs"

.testserver: &testserver
  services:
    - postgres
  variables:
    POSTGRES_PASSWORD: test
    SIGNALD_POSTGRES_TEST_DATABASE: postgresql://postgres:test@postgres/

clang-format:
  image: debian:buster-backports
  stage: lint
  before_script:
    - apt-get update && apt-get install -y clang-format-11 git python3 wget make
  script:
    - tools/format.sh
  needs: []
  rules:
    - when: on_success


.build:
  image: openjdk:${JAVA_VERSION}-jdk
  stage: build
  needs: []
  script:
    - 'export "VERSION=$(./version.sh)"'
    - 'echo "Version: ${VERSION}"'
    - ./gradlew installDist
  artifacts:
    paths:
      - build/
    expire_in: 30 days
  rules:
    - when: on_success

build:
  extends: .build
  parallel:
    matrix:
      - JAVA_VERSION: [11, 12, 13, 14, 15, 16, 17]

build java11 x86_64-unknown-linux-gnu:
  extends: .build
  variables:
    JAVA_VERSION: 11

build java11 armv7-unknown-linux-gnueabihf:
  extends: .build
  variables:
    JAVA_VERSION: 11
    SIGNALD_TARGET: armv7-unknown-linux-gnueabihf

build java11 aarch64-unknown-linux-gnu:
  extends: .build
  variables:
    JAVA_VERSION: 11
    SIGNALD_TARGET: aarch64-unknown-linux-gnu


build deb x86_64-unknown-linux-gnu:
  image: registry.gitlab.com/signald/infrastructure/signald-builder-x86:d5e68709
  stage: build deb
  needs: []
  before_script:
    - export VERSION="$(./version.sh)"
    - echo "Building signald version $VERSION"
    - "sed -i 's/^Architecture:.*/Architecture: amd64/g' debian/control"
  script:
    - gbp dch --ignore-branch --debian-tag="%(version)s" --git-author --new-version="${VERSION}"
    - dpkg-buildpackage -b
    - mv ../signald_* .
  artifacts:
    paths:
      - "signald_*"
    expire_in: 30 days
  rules:
    - if: '$CI_PROJECT_PATH == "signald/signald" && $CI_COMMIT_REF_PROTECTED == "true"'
      when: on_success
    - when: manual
      allow_failure: true


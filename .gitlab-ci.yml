image: java:8-jdk

stages:
  - build

before_script:
  - echo `pwd` # debug
  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew build
    - ./gradlew distTar
  artifacts:
    paths:
      - build/distributions/*
    expire_in: 1 week
  only:
    - master
